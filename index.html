function minRandom(strMax, strMin, agMax, agMin, staMax, staMin, intMax, intMin, spiMax, spiMin) {
    let strength = Math.floor(Math.random() * (strMax - strMin + 1) ) + strMin
    let agility = Math.floor(Math.random() * (agMax - agMin + 1) ) + agMin
    let stamina = Math.floor(Math.random() * (staMax - staMin + 1) ) + staMin
    let intellect = Math.floor(Math.random() * (intMax - intMin + 1) ) + intMin
    let spirit = Math.floor(Math.random() * (spiMax - spiMin + 1) ) + spiMin

    let egenskap = "strength: " + strength + " / " + "agility: " + agility + " / " + "stamina: " + stamina + " / " + "intellect: " + intellect + " / " + "spirit: " + spirit

    return (egenskap)
}
